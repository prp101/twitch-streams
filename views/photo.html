 <div class="container-fluid">
<!-- UÄitavanje igrica -->
<input type="text" ng-init="search.channel.broadcaster_language=Lang" ng-model="search.channel.broadcaster_language" hidden>

    <div class="row">
      <div class="item col-md-3"  class="img-rounded img-rounded" ng-repeat="x in myLink | filter:gameN|filter:search" >
         <a class="fancybox fancybox.iframe stream" data-fancybox-type="iframe" ng-href="{{link+ x.channel.name | trustThisUrl}}" >
		<div class="head">
		<span class="name">{{ x.channel.name}}: </span>
		<span class="game-name">{{ x.game }}</span>
		</div>
		 <img class="img-responsive" ng-src="{{ x.preview.large }}"/>
		  </a>
      </div>
    </div>
	
  </div>
  <br>
  <br>
  <!-- Izbornik jezika -->
